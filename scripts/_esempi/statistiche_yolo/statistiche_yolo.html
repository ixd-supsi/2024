<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche immagini</title>
</head>
<body>
    
    <div id="box">
        <pre id="output"></pre>
    </div>

    <script>
        const path_to_json = "dati/data.json"

        let count_images = 0;
        let count_nofeat_img = 0
        let count_features = 0

        const occurrences = {};

        output_container = document.getElementById('output')
        let output = ''

        fetch(path_to_json)
            .then(res => res.json())
            .then(data => {
                // console.log(data)

                for (const item of data) {
                    count_images += 1

                    let obj = item.Objects
                
                    if (obj && obj.length > 0){
                        count_features += 1

                        label = obj[0].label

                        if (occurrences[label]) {
                            occurrences[label]++;
                        } else {
                            occurrences[label] = 1;
                        }
                    }
                    else {
                        count_nofeat_img += 1
                    }
                }
                
                output += '<table>'

                for (const key in occurrences) {
                    if (occurrences.hasOwnProperty(key)) {
                        // console.log(key)

                        output += '<tr>'
                        output += '<td>' + key + '</td>'
                        output += '<td>' + occurrences[key] + '</td>'
                        output += '</tr>'
                    }
                }

                output += '</table>'

                output += '<br/><table>'
                output += '<tr>'
                output += '<td>total images</td>' 
                output += '<td>' + count_images + '<td/>'
                output += '</tr>'
                output += '<td>images with no features</td>' 
                output += '<td>' + count_nofeat_img + '<td/>'
                output += '<tr>'
                output += '<td>total features</td>' 
                output += '<td>' + count_features + '<td/>'
                output += '</tr>'
                output += '</table>'
                
                output_container.innerHTML = output
            
                console.log(occurrences)           
            })
    </script>
</body>
</html>
